<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>

                <th rowspan="2" scope="rowgroup">Média</th>

                <tr>
                    <th scope="rowgroup">Nota 1</th>
                
                    <th scope="rowgroup">Nota 2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
                <th class="exatas" rowspan="5" scope="colgroup">Exatas</th>

                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biológia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th class="mexatas" colspan="4" scope="col">Média de Exatas</th>
                    <td>0.0</td>
                </tr>

                <th class="humanas" rowspan="3" scope="colgroup">Humanas</th>
                <tr>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geógrafia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <th class="mhumanas" colspan="4" scope="col">Média de Humanas</th>
                <td>0.0</td>
        </tbody>
    </table>
</body>
</html>
